<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
      </head>
  <body>
    <div class="parallax">
        <div class="container">
            <div class="time-zone">
                <span id="time">--:--:--</span>
              </div>
              <div class="add-city-cont">
                <button id="add-new-city">Add New City</button>
              </div>
              <div id="popup-form" class="popup-form">
                <h2>Add a new city</h2>
                <button id="close-button">Close</button>
                <form>
                  <label for="city-input">City:</label>
                  <input type="text" id="city-input" name="city"><br>
              
                  <label for="latitude-input">Latitude:</label>
                  <input type="number" id="latitude-input" name="latitude"><br>
              
                  <label for="longitude-input">Longitude:</label>
                  <input type="number" id="longitude-input" name="longitude"><br>
              
                  <button type="button" id="submit-button">Add City</button>
                </form>
              </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card city-card" id="kyiv">
                <div class="card-header">
                  <h2 class="city-name">Kyiv</h2>
                </div>
                <div class="card-body">
                  <div class="current-weather">
                    <div class="temp">--°C</div>
                    <div class="description">--</div>
                    <div class="icon"></div>
                  </div>
                  <ul class="list-group list-group-flush forecast">
                    <li class="list-group-item">
                      <div>Today</div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card city-card" id="amsterdam">
                <div class="card-header">
                  <h2 class="city-name">Amsterdam</h2>
                </div>
                <div class="card-body">
                  <div class="current-weather">
                    <div class="temp">--°C</div>
                    <div class="description">--</div>
                    <div class="icon"></div>
                  </div>
                  <ul class="list-group list-group-flush forecast">
                    <li class="list-group-item">
                      <div>Today</div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="card city-card" id="dnipro">
                  <div class="card-header">
                    <h2 class="city-name">Dnipro</h2>
                  </div>
                  <div class="card-body">
                    <div class="current-weather">
                      <div class="temp">--°C</div>
                      <div class="description">--</div>
                      <div class="icon"></div>
                    </div>
                    <ul class="list-group list-group-flush forecast">
                      <li class="list-group-item">
                        <div>Today</div>
                        <div class="weather-icon"></div>
                        <div>--°C</div>
                      </li>
                      <li class="list-group-item">
                        <div></div>
                        <div class="weather-icon"></div>
                        <div>--°C</div>
                      </li>
                      <li class="list-group-item">
                        <div></div>
                        <div class="weather-icon"></div>
                        <div>--°C</div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

    <script src="script.js"></script>
  </body>
</html>
