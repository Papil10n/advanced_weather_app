<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
      </head>
  <body>
    <div class="parallax">
        <div class="container">
            <div class="time-zone">
                <span id="time"></span>
              </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card city-card" id="kyiv">
                <div class="card-header">
                  <h2 class="city-name">Kyiv</h2>
                </div>
                <div class="card-body">
                  <div class="current-weather">
                    <div class="temp">--°C</div>
                    <div class="description">--</div>
                    <div class="icon"></div>
                  </div>
                  <ul class="list-group list-group-flush forecast">
                    <li class="list-group-item">
                      <div>Today</div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card city-card" id="amsterdam">
                <div class="card-header">
                  <h2 class="city-name">Amsterdam</h2>
                </div>
                <div class="card-body">
                  <div class="current-weather">
                    <div class="temp">--°C</div>
                    <div class="description">--</div>
                    <div class="icon"></div>
                  </div>
                  <ul class="list-group list-group-flush forecast">
                    <li class="list-group-item">
                      <div>Today</div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                    <li class="list-group-item">
                      <div></div>
                      <div class="weather-icon"></div>
                      <div>--°C</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="card city-card" id="dnipro">
                  <div class="card-header">
                    <h2 class="city-name">Dnipro</h2>
                  </div>
                  <div class="card-body">
                    <div class="current-weather">
                      <div class="temp">--°C</div>
                      <div class="description">--</div>
                      <div class="icon"></div>
                    </div>
                    <ul class="list-group list-group-flush forecast">
                      <li class="list-group-item">
                        <div>Today</div>
                        <div class="weather-icon"></div>
                        <div>--°C</div>
                      </li>
                      <li class="list-group-item">
                        <div></div>
                        <div class="weather-icon"></div>
                        <div>--°C</div>
                      </li>
                      <li class="list-group-item">
                        <div></div>
                        <div class="weather-icon"></div>
                        <div>--°C</div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
    <script src="script.js"></script>
  </body>
</html>
